spring.application.name=adbenturBack

#Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/adbenturbbdd?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.scripts.create-target=target/create_script.sql
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.scripts.action=create

#Logging
logging.level.com.example.adbenturback.controller.AuthController=DEBUG
logging.level.root=INFO

#Gestion de fechas
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.time-zone=UTC
